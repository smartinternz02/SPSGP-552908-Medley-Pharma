<div class="loader-container w-100" *ngIf="isLoading">
  <app-loader-spinner></app-loader-spinner>
</div>
<div class="main-container" *ngIf="!isLoading">
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner" style="border: 20px solid #cccccc;">
      <div class="carousel-item active">
        <img class="d-block w-100"
          src="https://www.medleylab.com/images/home/slide1.jpg"
          alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100"
          src="https://medleybox.com/wp-content/uploads/2020/12/MEDLEY-BOX-BANNER-NEW.jpg"
          alt="Third slide">
      </div>
      <div class="carousel-item ">
        <img class="d-block w-100"
          src="https://www.medleylab.com/images/about/inner-banner.jpg"
          alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100"
          src="https://medleybox.com/wp-content/uploads/2020/12/MEDLEY-BOX-BANNER-NEW.jpg"
          alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div class="products-container">
    <!-- <div class="sidebar-container p-4">
      
      
    </div> -->

    <div class="body-container bg-light">
      <div class="searchbar-container d-flex align-items-start mb-5">
        <!-- <h1 style="color: rgb(221, 221, 221); font-size: 38px; font-weight: bold;" class="mb-4">Products</h1> -->
        <div>
          <h1 style="color: rgb(56, 56, 56); font-size: 38px; font-weight: bold;" class="mb-2">Search for your
            Medicine</h1>
          <div class="input-group mb-3">
            <input type="text" class="form-control p-2" [(ngModel)]="searchInput" placeholder="Search"
              aria-label="Search" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button"><i class="fa fa-search"></i></button>
            </div>
          </div>
        </div>
      </div>

      <ul class="products-list-container">
        <li class="card mb-4 p-2 bg-light"
          *ngFor="let product of  filterItems()">
          <img class="card-img-top" src="{{product.image}}" alt="{{product.name}}" style="cursor: pointer;"
            routerLink="/product-details/{{product._id}}">
          <div class="card-bod p-2">
            <h4 class="card-title m-0 text-light text-dark">{{product.productname}}</h4>
            <p class="card-text m-0 description" style="font-size: 14px; color: #757575;">{{product.description}}</p>
            <div class="d-flex align-items-center justify-content-between">
              <p class="card-text mt-0 text-dark">price: {{product.price}}/-</p>
              <div class="d-flex align-items-center justify-content-center pt-3 pb-0 text-light"
                style="width: 60px; height: 30px; border-radius: 4px; gap: 4px; background-color: #05a7cb;">
                <p>{{product.rating}}</p>
                <p><i class="fas fa-star"></i></p>
              </div>
            </div>
            <div class="buttons-container">
              <button (click)="onAddToCart(product._id)" style="border: 2px solid #000;" class="btn w-100">Add To Cart</button>
              <button routerLink="/place-order/{{product._id}}" style="background-color: #fa9200;" class="btn w-100">Buy Now</button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
